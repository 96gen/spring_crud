<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <h2>Spring Boot Crud System - Student Registration</h2>
        <div align="left">
            <h3><a th:href="@{'/new'}">Add new</a></h3>
        </div>
        <div align="center">
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Course</th>
                            <th>Fee</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${liststudent}">
                            <td th:text="${student.id}">Student ID</td>
                            <td th:text="${student.studentname}">Student Name</td>
                            <td th:text="${student.course}">Course</td>
                            <td th:text="${student.fee}">Fee</td>
                            <td>
                                <a th:href="@{'/edit/' + ${student.id}}">Edit</a>
                            </td>
                            <td>
                                <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
</body>
</html>
